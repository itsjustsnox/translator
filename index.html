<?xml version="1.0" encoding="utf-8"?><LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"
xmlns:tools="http://schemas.android.com/tools"
android:layout_width="match_parent"
android:layout_height="match_parent"
android:orientation="vertical"
android:padding="16dp"
android:background="#1c1c2c"
tools:context=".MainActivity">

<TextView
    android:id="@+id/titleText"
    android:layout_width="match_parent"
    android:layout_height="wrap_content"
    android:text="🌐 Ultra Translator Pro"
    android:textSize="24sp"
    android:textStyle="bold"
    android:textColor="#FFFFFF"
    android:gravity="center"
    android:layout_marginBottom="16dp" />

<EditText
    android:id="@+id/inputText"
    android:layout_width="match_parent"
    android:layout_height="120dp"
    android:hint="اكتب أي شيء للترجمة..."
    android:gravity="top|start"
    android:background="#2b2b44"
    android:textColor="#FFFFFF"
    android:hintTextColor="#AAAAAA"
    android:padding="12dp"
    android:textSize="16sp"
    android:layout_marginBottom="12dp" />

<Button
    android:id="@+id/translateBtn"
    android:layout_width="match_parent"
    android:layout_height="wrap_content"
    android:text="ترجم إلى كل اللغات"
    android:textSize="16sp"
    android:backgroundTint="#6366F1"
    android:textColor="#FFFFFF"
    android:layout_marginBottom="16dp" />

<ScrollView
    android:layout_width="match_parent"
    android:layout_height="0dp"
    android:layout_weight="1"
    android:layout_marginBottom="16dp">

    <LinearLayout
        android:id="@+id/resultContainer"
        android:layout_width="match_parent"
        android:layout_height="wrap_content"
        android:orientation="vertical" />
</ScrollView>

<Button
    android:id="@+id/cameraBtn"
    android:layout_width="match_parent"
    android:layout_height="wrap_content"
    android:text="📸 ترجمة من صورة (قريبًا)"
    android:textSize="14sp"
    android:backgroundTint="#2b2b44"
    android:textColor="#A5B4FC"
    android:layout_marginBottom="24dp" />

<TextView
    android:layout_width="match_parent"
    android:layout_height="wrap_content"
    android:text="Made by Omar Alhlal — Instagram: @wh3.t"
    android:textSize="12sp"
    android:textColor="#A5B4FC"
    android:gravity="center" />

</LinearLayout>
